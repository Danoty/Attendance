<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>JOOUST Attendance System</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- JOOUST COLOURS -->
<style>
:root{
  --blue:#003b8c;
  --blue2:#0052cc;
  --green:#24a148;
  --gold:#f2c94c;
  --bg:#f4f7fb;
  --card:#ffffff;
  --text:#1f2933;
}
*{box-sizing:border-box;font-family:system-ui}
body{margin:0;background:var(--bg);color:var(--text)}

header{
  background:linear-gradient(135deg,var(--blue),var(--blue2));
  color:#fff;
  padding:12px 18px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
header img{height:50px;background:#fff;border-radius:8px;padding:4px}
header h1{margin:0;font-size:20px}
header small{opacity:.9}

main{max-width:1200px;margin:20px auto;padding:10px}

.card{
  background:var(--card);
  border-radius:14px;
  padding:18px;
  margin-bottom:18px;
  box-shadow:0 10px 25px rgba(0,0,0,.08)
}

h2{margin-top:0}
.hidden{display:none}

input,select,button{
  width:100%;
  padding:10px;
  border-radius:10px;
  border:1px solid #ccc;
  margin-bottom:10px;
}

button{
  cursor:pointer;
  background:linear-gradient(135deg,var(--blue2),var(--blue));
  color:#fff;
  border:none;
  font-weight:600;
}

button.secondary{
  background:#e5e7eb;color:#111
}

table{
  width:100%;
  border-collapse:collapse;
  font-size:14px;
}
th,td{
  border:1px solid #e5e7eb;
  padding:8px;
}
th{background:#eff6ff;color:#1d4ed8}

.badge{
  padding:4px 10px;
  border-radius:20px;
  font-size:12px;
}
.open{background:#dcfce7;color:#166534}
.closed{background:#fee2e2;color:#991b1b}

.signature{
  border:2px dashed #aaa;
  height:140px;
  width:100%;
  border-radius:10px;
  touch-action:none;
}

footer{
  text-align:center;
  padding:20px;
  color:#555;
  font-size:13px;
}
</style>

<!-- EXPORT LIBRARIES -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.19.3/xlsx.full.min.js"></script>
</head>

<body>

<header>
  <div style="display:flex;gap:10px;align-items:center">
    <img src="logo.jpg">
    <div>
      <h1>JOOUST Attendance System</h1>
      <small>Faculty 路 Course 路 Unit 路 Digital Signatures 路 Smart Reports</small>
    </div>
  </div>
  <div id="userInfo"></div>
</header>

<main>

<!-- LOGIN -->
<div id="login" class="card">
  <h2>Login</h2>
  <select id="role">
    <option value="admin">Admin</option>
    <option value="lecturer">Lecturer</option>
  </select>
  <input id="user" placeholder="Username">
  <input id="pass" type="password" placeholder="Password">
  <button onclick="login()">Login</button>
</div>

<!-- DASHBOARD -->
<div id="dash" class="hidden">

<div class="card">
  <button class="secondary" onclick="logout()">Logout</button>
</div>

<div class="card">
  <h2>Create Class</h2>
  <input id="faculty" placeholder="Faculty">
  <input id="course" placeholder="Course">
  <input id="unit" placeholder="Unit">
  <input id="year" placeholder="Year">
  <input id="semester" placeholder="Semester">
  <input id="venue" placeholder="Venue">
  <input id="date" type="datetime-local">
  <button onclick="createClass()">Create Class</button>
</div>

<div class="card">
  <h2>My Classes</h2>
  <div id="classTable"></div>
</div>

<div class="card">
  <h2>Export Reports</h2>
  <button onclick="exportPDF()">Download PDF</button>
  <button onclick="exportExcel()">Download Excel</button>
  <button onclick="exportWord()">Download Word</button>
  <button onclick="exportCSV()">Download CSV (Raw)</button>
</div>

</div>

</main>

<footer>
  <strong>JOOUST Attendance Management System</strong><br>
  Created by <strong>Gerotech</strong><br>
  By <strong>Dan Otieno</strong>
</footer>

<script>
/* STORAGE */
const DB = JSON.parse(localStorage.getItem("jooust")) || {
 admins:[{u:"admin",p:"admin123"}],
 classes:[],
 attendance:[]
};
function save(){localStorage.setItem("jooust",JSON.stringify(DB))}

/* LOGIN */
let CURRENT=null;
function login(){
 const u=user.value,p=pass.value;
 if(role.value==="admin"){
  const ok=DB.admins.find(a=>a.u===u&&a.p===p);
  if(!ok)return alert("Invalid admin");
  CURRENT={role:"admin",u};
 }else{
  alert("Lecturer demo enabled");
  CURRENT={role:"lecturer",u};
 }
 login.style.display="none";
 dash.classList.remove("hidden");
 userInfo.innerText="Logged in as "+CURRENT.role;
 render();
}

/* LOGOUT */
function logout(){
 CURRENT=null;
 location.reload();
}

/* CLASS */
function createClass(){
 DB.classes.push({
  id:Date.now(),
  faculty:faculty.value,
  course:course.value,
  unit:unit.value,
  year:year.value,
  semester:semester.value,
  venue:venue.value,
  date:date.value,
  status:"open"
 });
 save();render();
}

/* RENDER */
function render(){
 let h="<table><tr><th>Unit</th><th>Venue</th><th>Status</th></tr>";
 DB.classes.forEach(c=>{
  h+=`<tr>
   <td>${c.unit}</td>
   <td>${c.venue}</td>
   <td><span class="badge ${c.status}">${c.status}</span></td>
  </tr>`;
 });
 h+="</table>";
 classTable.innerHTML=h;
}

/* EXPORTS */
function exportExcel(){
 const ws=XLSX.utils.json_to_sheet(DB.attendance);
 const wb=XLSX.utils.book_new();
 XLSX.utils.book_append_sheet(wb,ws,"Attendance");
 XLSX.writeFile(wb,"jooust_attendance.xlsx");
}

function exportCSV(){
 const ws=XLSX.utils.json_to_sheet(DB.attendance);
 const csv=XLSX.utils.sheet_to_csv(ws);
 const blob=new Blob([csv],{type:"text/csv"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="jooust_raw_attendance.csv";
 a.click();
}

function exportPDF(){
 const {jsPDF}=window.jspdf;
 const doc=new jsPDF();
 doc.text("JOOUST Attendance Report",14,20);
 doc.autoTable({
  startY:30,
  head:[["Admission","Name","Time"]],
  body:DB.attendance.map(a=>[a.adm,a.name,a.time])
 });
 doc.save("jooust_attendance.pdf");
}

function exportWord(){
 const html=`<h2>JOOUST Attendance Report</h2>`;
 const blob=new Blob(["\ufeff",html],{type:"application/msword"});
 const a=document.createElement("a");
 a.href=URL.createObjectURL(blob);
 a.download="jooust_attendance.doc";
 a.click();
}
</script>

</body>
</html>
